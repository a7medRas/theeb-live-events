
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المذيع السري - وكالة ذيب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #8e24aa;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .countdown {
      font-size: 24px;
      margin: 20px auto;
      padding: 10px 25px;
      border-radius: 30px;
      background: #fbe9e7;
      color: #d84315;
      display: inline-block;
      font-weight: bold;
    }
    .hint-box {
      margin: 25px auto;
      max-width: 500px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #555;
      font-size: 16px;
    }
    .live-btn {
      background: #4caf50;
      color: white;
      padding: 15px 30px;
      border-radius: 40px;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  🎭 فعالية المذيع السري – هل تكتشف من هو؟
</header>

<section>
  <p style="font-size: 18px;">
    أحد مذيعي وكالة ذيب سيظهر الليلة في بث مباشر دون أن يكشف عن هويته!  
    هل تستطيع التعرف عليه من صوته وأسلوبه؟ 🕵️‍♂️
  </p>

  <div id="countdown" class="countdown">⏳ العد التنازلي جاري...</div>

  <a href="likee://launch" class="live-btn" target="_blank">🎥 شاهد البث الآن</a>

  <div class="hint-box" id="hintBox">
    🧩 التلميحة 1: يحب الغناء في البث!
  </div>

  <script>
    const countDownDate = new Date("July 1, 2025 21:00:00").getTime();
    const cd = document.getElementById("countdown");
    const hintBox = document.getElementById("hintBox");
    const hints = [
      "🧩 التلميحة 1: يحب الغناء في البث!",
      "🧩 التلميحة 2: عادة يبدأ بثه بعد التاسعة.",
      "🧩 التلميحة 3: يستخدم كثيرًا فلتر النار 🔥.",
      "🧩 التلميحة 4: له لهجة خليجية خفيفة.",
      "🧩 التلميحة 5: يحب التفاعل مع المتابعين الصغار."
    ];
    let hintIndex = 1;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      if (distance < 0) {
        cd.innerHTML = "📡 البث بدأ!";
        return;
      }
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      cd.innerHTML = `${h}س ${m}د ${s}ث`;
    }
    setInterval(updateCountdown, 1000);

    setInterval(() => {
      if (hintIndex < hints.length) {
        hintBox.innerHTML = hints[hintIndex];
        hintIndex++;
      }
    }, 10000);
  </script>

</section>

<footer>
  وكالة ذيب © 2025 - فعالية لايكي
</footer>

</body>
</html>
