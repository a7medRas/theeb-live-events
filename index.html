
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>🎉 فعاليات وكالة ذيب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #2e1c10, #4d331f);
      color: #fff9f0;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #8B4513;
      padding: 25px;
      text-align: center;
      font-size: 30px;
      font-weight: 900;
      color: #FFD700;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .lang-switch {
      position: absolute;
      left: 20px;
      top: 25px;
      background: #FFD700;
      color: #4d331f;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .event {
      background: #3b2618;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .event:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #FFD70088;
    }
    .event img {
      width: 100%;
      height: auto;
      display: block;
    }
    .event a {
      display: block;
      padding: 18px;
      text-align: center;
      background: #FFD700;
      color: #4d331f;
      font-weight: 700;
      text-decoration: none;
      font-size: 20px;
      border-top: 3px solid #b8860b;
    }
    .event a:hover {
      background: #e6c200;
    }
    footer {
      background: #1a0e06;
      color: #d2b48c;
      text-align: center;
      padding: 20px;
      font-size: 15px;
      border-top: 2px solid #3b2618;
    }
  </style>
</head>
<body>

  </div>

  <div class="event">
    <img src="surprise-day-banner.png" alt="يوم المفاجأة" />

  </div>

  <div class="event">

  </div>

  <div class="event">
    <img src="https://via.placeholder.com/800x400/444/fff?text=احتفال+الأرقام" alt="احتفال الأرقام" />

  </div>


  <div class="event">
    <img src="https://via.placeholder.com/800x400/444/fff?text=الفعاليات+القادمة" alt="Coming Soon" />

</div>

<footer>
  جميع الحقوق محفوظة © وكالة ذيب 2025
</footer>
