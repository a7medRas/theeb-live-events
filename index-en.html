
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎉 Theeb Agency Events</title>
  <style>
    body {
      background: #1b1b1b;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e09133;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 30px;
    }
    .event {
      background: #292929;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }
    .event:hover {
      transform: scale(1.02);
    }
    .event img {
      width: 100%;
      height: auto;
      display: block;
    }
    .event a {
      display: block;
      padding: 15px;
      text-align: center;
      background: #ffcc80;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
    .event a:hover {
      background: #ffa726;
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
    .coming-soon {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>
  🌟 Theeb Agency Events
</header>

<div class="container">

  <div class="event">
    <img src="theeb-championship-banner.png" alt="Agency Championship" />
    <a href="https://a7medras.github.io/firecup-theeb/" target="_blank">🔥 Join the Agency Championship – Live on Fire</a>
  </div>

  <div class="event">
    <img src="surprise-day-banner.png" alt="Surprise Day" />
    <a href="https://a7medras.github.io/theeb-lucky-star/" target="_blank">🎁 Discover the Surprise Day Event</a>
  </div>

  <div class="event coming-soon">
    <img src="https://via.placeholder.com/800x400/444/fff?text=Mystery+Host+Event+%28Coming+Soon%29" alt="Mystery Host" />
    <a href="#">🎭 Mystery Host – Coming Soon</a>
  </div>

  <div class="event coming-soon">
    <img src="https://via.placeholder.com/800x400/444/fff?text=Top+Numbers+Celebration+%28Coming+Soon%29" alt="Top Numbers" />
    <a href="#">🔢 Top Numbers Celebration – Coming Soon</a>
  </div>

</div>

<footer>
  All rights reserved © Theeb Agency 2025
</footer>

</body>
</html>
